    <div id="content" style="position: relative;">
      
        <div class="top">
            <div class="top1">
                <h3>_Admin</h3>
                <h1>Chào mừng bạn trở lại !</h1>
            </div>
            <div class="top2">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span onclick="exitWebsite()">Logout</span>
                </a>
            </div>
        </div>

        <div id="addProduct">
            <div style="display: flex; justify-content: center;">
                <div id="h2-add">
                    <h2 style="padding: 1rem;">Thêm Sản Phẩm</h2>
                </div>
                <div id="h2-cha">
                    <h2 style="padding: 1rem;">Sửa Sản Phẩm</h2>
                </div>
            </div>
            <form action="" id="addProductForm">
                <div class="add-table" >
                    <div style="display: flex; justify-content: center; align-items: center; ">
                        <label for="productId">ID :</label>
                        <input type="text" name="productId" id="productId" required>
                        <label for="productImg">Ảnh : </label>
                        <input type="file" name="productImg" id="productImg" required>
                        <label for="productCost">Giá cả : </label>
                        <input type="text" name="productCost" id="productCost" required>
                        <label for="productName">Tên Sản Phẩm : </label>
                        <input type="text" name="productName" id="productName" required>
                        <label for="productCate">Loại Sản Phẩm : </label>
                        <select id="productCate" class="abc">
                            <option value="Chó">Chó</option>
                            <option value="Mèo">Mèo</option>
                            <option value="Đồ ăn">Đồ ăn</option>
                            <option value="Đồ chơi">Đồ chơi</option>
                          </select>
                    </div>
                </div>
                <div>   
                    <input id="index" type="hidden">
                </div>
                <div id ="oldImgs" style="display: none;">
                    <div style="display: flex; justify-content: center; align-items: center; "> 
                        <label for="oldImg">Hình Ảnh Cũ : </label>
                        <input type="image" src="" name="oldImg" id="oldImg" style="width: 15%; height: 100%;" required>
                    </div>
                </div>
              
                <div style="display: flex; justify-content: space-evenly;">
                    <input style="border-radius: 5px; font-weight: bolder; font-family: monospace; font-size: 16px;" type="submit" id="add-submit" value="Sumit">
                    <input style="border-radius: 5px; font-weight: bolder; font-family: monospace; font-size: 16px; display: none;" type="submit" id="add-update" value="Update"  onclick="changeProduct()">
                </div>
            </form>
        </div>

        <div id="listproduct">
            <h2 class="text">Danh Sách Sản Phẩm</h2>
            <div id = "productList">
                <table id="itemTable">
                    <thead>
                    <tr>
                        <th>#ID</th>
                        <th>#Image</th>
                        <th>#Name</th>
                        <th>#Cost</th>
                        <th>#Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="itemTableBody"></tbody>
                </table>
            </div>
            <div id="numberPage">
                  <ul id="pagination" style="cursor: pointer;">

                  </ul>
            </div>
        </div>

          <!----TUẤN HTML----->

                <!--VIEW DETAIL --> 
        <div id ="tuan1" style="display:none">
            <div class="action">
                <div id="view_detail" style="display:none ; margin: 30px 0;">

                </div>
        
            <!-- FINISH ORDER-->
                <div id="finish_order" style="display:none">
                    
                </div>
            </div>
            

            <!--ORDER LIST TABLE-->
            <div id="orderList" style="margin: 30px 0;">
                <!--orderTable-->
                
            </div>
           
            
        </div>

        <!--USER LIST TABLE-->
        <div id="tuan2" style="display:none ; margin: 30px 0;">
            <div class="action">
                <div id="editUser" style="display:none">
                
                </div>

                <div id="addUser" style="display:none">

                </div>
            </div>

            <div id="userList">
                <!-- user table -->
            </div>
        </div>

        <!--ADMIN ACCOUNT-->

        <div id="adminAccount">
            
        </div>

        <!--STATISTICS-->
        <div id="tuan3" style="display:none ; margin: 30px 0;">
            <div id="statistics">
                <table id="statTable">

                </table>
            </div>
        </div>
    </div>
